<!DOCTYPE HTML>
<html>
<head><link rel="icon" href="soccerball.png" type="image/png">
  <title>Gallery - Tom G Shots</title>
  <meta charset="utf-8">
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    /* Reset all default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set dark background and light text for the entire page */
    body, html {
      height: 100%; /* Ensure full height */
      background-color: #121212; /* Dark background */
      color: #fff; /* Light text for readability */
    }

    /* Ensure the page fills the screen and has no extra margin */
    .page-wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Nav Styles */
    #nav {
      background-color: #1e1e1e; /* Dark nav bar */
    }

    #nav a {
      color: #fff; /* White text on nav links */
    }

    #nav a:hover {
      color: #f39c12; /* Highlighted link on hover */
    }

    /* Header Styles */
    #header {
      background-color: #333; /* Dark header background */
      padding: 20px;
      text-align: center;
    }

    #header div {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    /* Gallery Section */
    #galleries {
      padding: 40px 20px;
      background-color: #1f1f1f; /* Dark background for the gallery */
      flex-grow: 1; /* Allow gallery section to take up remaining space */
    }

    #gallery h2 {
      text-align: center;
      color: #fff;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .game-thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .game-thumbnails a {
      text-align: center;
      display: block;
      width: 300px;
      transition: transform 0.3s ease;
    }

    .game-thumbnails img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      filter: brightness(0.8); /* Darken images slightly */
      transition: transform 0.3s ease;
    }

    .game-thumbnails a:hover img {
      transform: scale(1.05); /* Slight zoom effect on hover */
    }

    .game-thumbnails a:hover h3 {
      color: #6d6d6c; /* Highlight game name on hover */
    }

    .game-thumbnails h3 {
      color: #fff;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="page-wrap">

    <!-- Nav -->
    <nav id="nav">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
				  <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>

    <!-- Main -->
    <section id="main">
      
      <!-- Header -->
      <header id="header">
        <div>Snapshot <span>by TEMPLATED</span></div>
      </header>

      <!-- Gallery -->
      <section id="galleries">
        <div class="gallery">
          <section id="gallery">
            <h2>Gallery</h2>
            <div class="game-thumbnails">
              <a href="bcyouthvsgcu.html">
                <img src="images/thumbs/bcyouthvsgcu.jpg" alt="Game 1">
                <h3>Brisbane City Youth vs Gold Coast United</h3>
              </a>
              <a href="HPvsAnn.html">
                <img src="images/thumbs/hpthumb.jpg" alt="Game 2">
                <h3>Holland Park vs Annerley</h3>
              </a>
              <a href="bcvssouth.html">
                <img src="images/bcvssouth/101.jpg" alt="Game 2">
                <h3>Brisbane City vs South's United</h3>
              </a>
              </a>
            </div>
          </section>
        </div>
      </section>
     </section>

  </div>
</body>
</html>
